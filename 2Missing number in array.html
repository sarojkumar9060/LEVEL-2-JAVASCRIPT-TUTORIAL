<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Javascript code to implement the approach
        
        // Function to find the missing number
        function findMissing(arr,N){
        let i;
        let temp = [];
        for (i = 0; i <= N; i++) {
                    temp[i] = 0;
                }
        
                for (i = 0; i < N; i++) {
                    temp[arr[i] - 1] = 1;
                }
        
                let ans = 0;
                for (i = 0; i <= N; i++) {
                    if (temp[i] == 0)
                        ans = i + 1;
                }
                document.write(ans);
        }
        
        // Driver code
                let arr = [ 1, 3, 7, 5, 6, 2 ];
                let n = arr.length;
        
                // Function call
            findMissing(arr,n);
        
        
        </script>
        
</body>
</html>
